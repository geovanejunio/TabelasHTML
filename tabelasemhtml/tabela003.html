<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td , th{
            border: 1px solid black;
            padding: 10px;
        }
        
        td{
            text-align: center;
            vertical-align: center;
        }

        tr td:nth-child(odd){
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
   <table>
     <tr>
       <td>A</td>
       <td>B</td>
       <td c
     </tr>
     <tr>
    <td>D</td>
    <td>F</td>
    <td>h</td>
       
     </tr>
     <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
     </tr>
     <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
     </tr>
     <tr>
        <td>M</td>
        <td>N</td>
        <td>O</td>
     </tr>
   </table>
</body>
</html>
